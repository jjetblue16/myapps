<html>
    <head>
        <title>Paint</title>
        <link rel="stylesheet" href="paint.css">
        <script type="text/javascript" src="paint.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <div id="background">
            <div id="follow"></div>
            <canvas id="myCanvas">
            </canvas>
            <canvas id="layeredCanvas"></canvas>
            <div id="tools">
                <button id="paintbrush" class="tool" onclick="switchTool('paint')">
                    <img src="paintbrush.png">
                </button>
                <button id="eraser" class="tool" onclick="switchTool('erase')">
                    <img src="eraser.png">
                </button>
                <button id="drawRectangle" class="tool" onclick="switchTool('drawRect')">
                    <img src="rectangle.jfif">
                </button>
                <button id="drawCircle" class="tool" onclick="switchTool('drawCircle')">
                    <img src="circle.jpg">
                </button>
                 <button id="clear" class="tool" onclick="clearAll()">
                    <img src="clear.jpg">
                </button>   
                <button id="fill" class="tool" onclick="switchTool('filler')">
                    <img src="bucket.png">
                </button>
                <button class="tool" onclick="saveAsPng();">
                    <img src="save.png">
                </button>
                <div id="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div id="palette">
                    <button class="color" id="black" onclick="changeColor('black')"></button>
                    <button class="color" id="red" onclick="changeColor('red')"></button>
                    <button class="color" id="orange" onclick="changeColor('orange')"></button>
                    <button class="color" id="yellow" onclick="changeColor('yellow')"></button>
                    <button class="color" id="green" onclick="changeColor('green')"></button>
                    <button class="color" id="blue" onclick="changeColor('blue')"></button>
                    <button class="color" id="purple" onclick="changeColor('purple')"></button>
                    <button class="color" id="brown" onclick="changeColor('brown')"></button>
                </div>
            </div>
        </div>
    </body>
</html>
